<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arranging-the-widths.css"/>

</head>
<body>
<form action="/action_page.php">
    <fieldset>
        <legend>Rent Audi Vehicles</legend>
        <label for="name">Name</label><br>
        <input type="text" name="firstname" placeholder="Enter your name" id="name"><br>
        <label for="car">Select</label><br>
        <select name="car" id="car">
            <option value="Audi 80">Audi 80</option>
            <option value="Audi 90">Audi 90</option>
            <option value="Audi RS 6">Audi RS 6</option>
            <option value="Audi S8">Audi S8</option>
        </select><br>
        <label for="textarea">Message:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </fieldset>
</form>

</body>
</html>
