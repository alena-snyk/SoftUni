<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="beats-order-form.css"/>
</head>
<body>
    <main>
        <img src="img/beats-img.png" alt="headphones"/>
        <form action="#" method="post">
            <h1>beats solo 3 wireless headphones</h1>
            <h2>$279</h2>
            <section>
                <input type="text" placeholder="name on card" id="name"/>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="country" id="country"/>
                <i class="fa fa-globe" aria-hidden="true"></i>
                <input type="text" placeholder="address" id="address"/>
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
                <input type="text" placeholder="card number" id="number"/>
                <i class="fa fa-credit-card" aria-hidden="true"></i>
                <input type="text" placeholder="csv" id="csv"/>
                <i class="fa fa-lock" aria-hidden="true"></i>
            </section>
            <a href="#" class="button">continue</a>
        </form>
    </main>
</body>
</html>
