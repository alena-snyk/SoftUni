<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Table</title>
    <style>
        body { padding: 30px; }
        table { border: 1px solid black; border-collapse: collapse; }
        th, td { padding: 5px 20px; } th { background: #cccccc; }
        tr:nth-child(odd) { background: #eeeeee; }
        tr:nth-child(even) { background: #dddddd; }
        a { color: black; text-decoration: none; }
        a:hover { color: white; }
        .active { color: #99ff99; }
    </style> <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>Sort Table</h1>
<table id="products">
    <thead>

Follow us: Page 2 of 3
<tr>
    <th>
        Name <a href="javascript:sort(0, false)">&#x25B2;</a>
        <a href="javascript:sort(0, true)">&#x25BC;</a>
    </th>
    <th>
        Price <a href="javascript:sort(1, false)">&#x25B2;</a>
        <a href="javascript:sort(1, true)">&#x25BC;</a>
    </th>
</tr>
</thead>
    <tbody>
    <tr>
        <td>Potatoes</td>
        <td>0.89</td>
    </tr>
    <tr>
        <td>Tomatoes</td>
        <td>2.30</td>
    </tr>
    <tr>
        <td>Bananas</td>
        <td>1.79</td>
    </tr>
    </tbody>
</table>
<script>
    function sort(colIndex, descending)
    {
        let table = document.querySelector("tbody");
        let data = [];
        for (let i = 0; i < table.rows.length; i++) {

            let row = [];
            data.push(row);
            for (let j = 0; j < table.rows[i].cells.length; j++) {
                data[i][j] = table.rows[i].cells[j].innerHTML;
            }
        }
        if(colIndex==0){

            if(descending){
                data.sort(function (a, b) {
                    return (a[0] == b[0]) ? 0 : ((a[0] < b[0]) ? 1 : -1);
                });
            }else{
                data.sort(function (a, b) {
                    return (a[0] == b[0]) ? 0 : ((a[0] > b[0]) ? 1 : -1);
                });
            }
        }else if(colIndex==1){
            if(descending){
                data.sort(function (a, b) {
                    return (Number(a[1]) == Number(b[1]) ? 0 : ((Number(a[1]) < Number(b[1]) ? 1 : -1)));
                });
            }else{
                data.sort(function (a, b) {
                    return (Number(a[1]) == Number(b[1]) ? 0 : ((Number(a[1]) > Number(b[1]) ? 1 : -1)));
                });
            }
        }
        for (i = 0; i < table.rows.length; i++) {
            table.rows[i].innerHTML = "<td>" + data[i].join("</td><td>") + "</td>";
        }
    }
</script>
</body>
</html>
