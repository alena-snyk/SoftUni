<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Move Up / Down</title>
    <style>
        select {
            width: 70px
        }

        .block {
            display: inline-block;
            vertical-align: top
        }

        #btnUp {
            display: block;
            margin-top: 18px
        }

        #btnDown {
            display: block;
            margin-top: 10px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="block">
    <select id="towns" size="5">
        <option>Sofia</option>
        <option>Varna</option>
        <option>Plovdiv</option>
        <option>Ruse</option>
    </select>
</div>
<div class="block">
    <button id="btnUp" onclick="move(-1)">&uparrow;</button>
    <button id="btnDown" onclick="move(+1)">&downarrow;</button>
</div>
<script>
    function move(direction) {

        let input = document.querySelectorAll("#towns>option");
        let towns = input;
        let element;

        for (let i = 0; i < towns.length; i++) {
            if(towns[i].selected){
                element = towns[i];

                if(direction==-1){
                    let temp = towns[i-1];
                    towns[i-1] = element;
                    element = temp;
                }else{
                    let temp = towns[i+1];
                    towns[i-1] = element;
                    element = temp;
                }
            }
        }
        input.innerHTML = towns;
    }
</script>
</body>
</html>
