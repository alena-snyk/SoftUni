{% extends 'books/layout.html'%}
{% block body %}
<div class="container">
    <div class="row">
        {% for book in books%}
        <div class="col-md-6 book-item">
            <div class="media">
              <div class="media-left">
                <a href="{% url 'detail-book' book.pk %}">
                  <img class="media-object" src="{{book.cover_image}}" alt="...">
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading"><a href="{% url 'detail-book' book.pk %}">{{book.title}}</a></h4>
                  <p>{{book.description}}</p>
              </div>
            </div>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock body %}
