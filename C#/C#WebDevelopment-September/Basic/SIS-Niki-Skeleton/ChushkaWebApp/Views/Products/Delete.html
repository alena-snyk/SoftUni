<main class="mt-3">
	<h1 class="text-center">Delete Product</h1>
	<hr class="bg-secondary half-width hr-2" />
	<form class="mx-auto half-width" method="post" action="/products/delete">
		<input type="hidden" name="id" value="@Model.Id" />
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Name..." name="name" value="@Model.Name" disabled="disabled">
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price" value="@Model.Price" disabled="disabled">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" placeholder="Description..." name="description" disabled="disabled">value="@Model.Description"</textarea>
		</div>
		<h3 class="text-center">Product Type</h3>
		<hr class="bg-secondary half-width hr-2"/>
		<div class="row justify-content-around">
			{ var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
			@foreach(var type in types)
			{
			<div class="col-md-2">
				<input id="type@type"
				       if( @Model.Type==@type)
				       {
				       checked="checked"
				       }
				       disabled="disabled"
				       type="radio"
				       name="type"
				       value="@type"/>
				<label for="type@type">@type</label>
			</div>
			}
		</div>
		<hr class="bg-secondary half-width hr-2"/>
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn chushka-bg-color">Delete</button>
		</div>
	</form>
</main>
