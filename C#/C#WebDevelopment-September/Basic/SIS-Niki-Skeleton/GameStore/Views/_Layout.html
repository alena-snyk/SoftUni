<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>GameStore</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-md navbar-light bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="/Home/Index">SoftUni Store</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
			        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
			        aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/Users/Cart">Cart</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					@if (User.IsLoggedIn)
					{
						@if (User.Role == "Administrator")
						{
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="http://example.com" id="AdminDropdownMenuLink"
							   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Admin
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="/Games/All">Games</a>
							</div>
						</li>
						}
					<li class="nav-item">
						<a class="nav-link" href="/Users/Logout">Logout</a>
					</li>
					}
					@else
					{
					<li class="nav-item">
						<a class="nav-link" href="/Users/Login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/Users/Register">Register</a>
					</li>
					}
				</ul>
			</div>

		</div>
	</nav>
</header>
<main class="container-fluid">
	@RenderBody()
</main>
<!--<footer>
	<div class="container modal-footer">
		<p>&copy; 2017 - Software University Foundation</p>
	</div>
</footer>-->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
