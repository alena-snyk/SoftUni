<main class="col-4 offset-4 text-center">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="text-center"><h1 class="display-3">Edit Game</h1></div>
				<br />
				<form method="post" id="new-game-form" action="/Games/Edit">
					<input type="text" hidden="hidden" name="id" value="@Model.Id" />

					<div class="form-group row">
						<label for="name" class="form-control-label"> Title </label>
						<input type="text" maxlength="100" minlength="4" id="name" class="form-control"
							   placeholder="Enter Game Name" value="@Model.Title" name="Title"/>
					</div>

					<div class="form-group row">
						<label for="desc" class="form-control-label"> Description </label>
						<textarea id="desc" class="form-control"
								  placeholder="Enter Game Description" minlength="30" name="Description">@Model.Description</textarea>
					</div>

					<div class="form-group row">
						<label for="thumbnail" class="form-control-label"> Thumbnail </label>
						<input type="url" id="thumbnail" class="form-control"
							   placeholder="Enter URL to Image"
							   value="@Model.Thumbnail" name="Thumbnail"/>
					</div>

					<div class="form-group row">
						<label for="price" class="form-control-label">Price</label>
						<div class="input-group">

							<input type="number" step="0.01" min="0" id="price" class="form-control"
								   placeholder="Enter Price" value="@Model.Price" name="Price"/>
							<span class="input-group-addon"
								  id="addon2">&euro;</span>
						</div>
					</div>

					<div class="form-group row">
						<label for="size" class="form-control-label">Size</label>
						<div class="input-group">

							<input type="number" step="0.1" min="0" id="size" class="form-control"
								   placeholder="Enter Size" value="@Model.Size" name="Size"/>
							<span class="input-group-addon"
								  id="addon3">GB</span>
						</div>
					</div>

					<div class="form-group row">
						<label for="video" class="form-control-label">YouTube Video URL</label>
						<div class="input-group">
							<span class="input-group-addon"
							      id="addon">https://www.youtube.com/watch?v=</span>
							<input type="text" class="form-control" id="video"
							       value="@Model.Trailer" name="Trailer"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="date" class="form-control-label">Release Date</label>
						<input type="date" id="date" class="form-control" placeholder="dd/MM/yyyy" name="ReleaseDate"/>
					</div>

					<input type="submit" id="btn-edit-game" class="btn btn-outline-warning btn-lg btn-block"
						   value="Edit Game" />
				</form>
				<br />
			</div>
		</div>
	</div>
</main>
