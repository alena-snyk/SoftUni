@Model.Navigation
<form method="post" action="/Albums/Create" class="offset-md-3 col-md-6">
	<h2 class="text-center text-success">Create Album</h2>
	<hr class="bg-success" />
	<div class="form-group">
		<label for="exampleInputEmail1">Name</label>
		<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name..." name="name">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Cover</label>
		<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cover..." name="cover">
	</div>
	<hr class="bg-success" />
	<div class="row">
		<p class="offset-md-2 col-md-2"><button type="submit" class="btn btn-success">Create</button></p>
		<p class="offset-md-2 col-md-2"><a href="/Albums/All" class="btn btn-success">Back to All</a></p>
	</div>
</form>
@Model.Footer
