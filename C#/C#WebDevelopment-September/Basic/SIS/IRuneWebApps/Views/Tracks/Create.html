<form method="post" action="/Tracks/Create" class="offset-md-3 col-md-6">
	<h2 class="text-center text-success">Create Track</h2>
	<div><input type="hidden" name="id" value="@Model.AlbumId"/></div>
	<hr class="bg-success" />
	<div class="form-group">
		<label for="exampleInputEmail1">Name</label>
		<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name..." name="name">
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputEmail4">Link</label>
			<input type="text" class="form-control" id="inputEmail4" placeholder="Link..." name="link">
		</div>
		<div class="form-group col-md-6">
			<label for="inputPassword4">Price</label>
			<input type="number" class="form-control" id="inputPassword4" placeholder="Price..." name="price">
		</div>
	</div>
	<hr class="bg-success" />
	<div class="row">
		<p class="offset-md-2 col-md-2"><button type="submit" class="btn btn-success">Create</button></p>
		<p class="offset-md-2 col-md-2"><a href="/Albums/All" class="btn btn-success">Back to Album</a></p>
	</div>
</form>
