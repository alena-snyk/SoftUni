<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    <style>
        #blue{
            border-color: blue;
        }
        #green{
            border-color: green;
        }
        #red{
            border-color: red;
        }
        .paragraph{
            background-color: gray;
            border-radius: 5px;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="red" class="paragraph"><span style="color: red;">Red</span> Border</p>
    <p id="green" class="paragraph"><span style="color: green;">Green</span> Border</p>
    <p id="blue" class="paragraph"><span style="color: blue;">Blue</span> Border</p>
</body>
</html>
